
[system]
port = ":8000"
logDbMode = true
gzipLevel = 0


[dbdefault]
dbHost = "127.0.0.1"           #数据库连接地址
dbName = "ecrf"              #数据库名称
dbUser = "root"                #数据库用户名
dbPasswd = ""                  #数据库密码
dbPort = "3306"                #数据库端口号
dbOpenconns_max = 20           #最大连接数
dbIdleconns_max = 0            #最大空闲连接
dbType = "mysql"               #数据库类型

[file]
assetsPath = "static"
accessLogPath = "logs/access.log"
runLogPath = "logs/run.log"
